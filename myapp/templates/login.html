{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Bus â€“ Login</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: url("{% static 'images/background.jpg' %}") no-repeat center/cover;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(2, 6, 23, 0.65);
            backdrop-filter: blur(6px);
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #facc15;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: #f8fafc;
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        nav a:hover {
            background: rgba(15, 23, 42, 0.85);
            color: #facc15;
        }

        nav a.active {
            background: #facc15;
            color: #1e293b;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        .login-box {
            width: 450px;
            padding: 35px;
            border-radius: 22px;
            text-align: center;
            background: rgba(240, 248, 255, 0.95);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
        }

        .login-box h2 {
            color: #1e293b;
            margin-bottom: 25px;
        }

        .roles {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .role {
            flex: 1;
            padding: 20px 10px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.85);
            transition: 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .role i {
            font-size: 36px;
            color: #1b5e20;
            margin-bottom: 8px;
        }

        .role p {
            font-weight: 600;
            color: #1e293b;
        }

        .role:hover {
            transform: translateY(-6px);
            background: #facc15;
        }

        .role:hover i,
        .role:hover p {
            color: #1e293b;
        }

        .role:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">ðŸšŒ Smart Bus Coordination</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}" class="active">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'feedback' %}">Feedback</a>
            <a href="{% url 'about' %}">About Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login As</h2>

            <div class="roles">

                <!-- STUDENT -->
                <a href="{% url 'student_login' %}" style="text-decoration:none;">
                    <div class="role">
                        <i class="fa-solid fa-user-graduate"></i>
                        <p>Student</p>
                    </div>
                </a>

                <!-- DRIVER -->
                <a href="{% url 'driver_login' %}" style="text-decoration:none;">
                    <div class="role">
                        <i class="fa-solid fa-id-badge"></i>
                        <p>Driver</p>
                    </div>
                </a>

                <!-- ADMIN -->
                <a href="{% url 'admin_login' %}" style="text-decoration:none;">
                    <div class="role">
                        <i class="fa-solid fa-user-shield"></i>
                        <p>Admin</p>
                    </div>
                </a>

            </div>
        </div>
    </div>

</body>

</html>
