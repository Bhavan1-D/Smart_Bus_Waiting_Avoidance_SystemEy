{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
  margin:0;
  height:100vh;
  background:url("{% static 'images/background.jpg' %}") no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI;
}

.card{
  background:white;
  padding:30px;
  width:320px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#2ecc71;
  color:white;
  border:none;
  border-radius:8px;
}

.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Admin Login</h2>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Admin Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  {% for message in messages %}
      <div class="error">{{ message }}</div>
  {% endfor %}
</div>

</body>
</html>
