{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Driver Login</title>
<style>
body{
    margin:0;
    height:100vh;
    background:url("{% static 'images/background.jpg' %}") no-repeat center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI;
}

.box{
    background:white;
    padding:30px;
    width:340px;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#1b5e20;
    color:white;
    border:none;
    border-radius:8px;
}

.error{
    margin-top:10px;
    color:red;
}
</style>
</head>

<body>

<div class="box">
    <h2>Driver Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Driver Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% for message in messages %}
        <div class="error">{{ message }}</div>
    {% endfor %}
</div>

</body>
</html>
