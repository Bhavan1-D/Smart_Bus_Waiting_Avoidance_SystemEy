{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€“ Smart Bus Coordination</title>

<style>
/* (Your full CSS remains SAME â€” not changed) */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{min-height:100vh;background:url("{% static 'images/background.jpg' %}") no-repeat center/cover;}
header{position:fixed;top:0;width:100%;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;background:rgba(2,6,23,0.85);backdrop-filter: blur(6px);z-index:1000;}
.logo{font-size:22px;font-weight:700;color:#facc15;}
nav{display:flex;align-items:center;}
nav a{margin-left:15px;text-decoration:none;font-size:14px;font-weight:600;color:#fff;padding:8px 16px;border-radius:20px;transition:0.3s ease;}
nav a:hover{background:#facc15;color:#1e293b;}
.container{height:100vh;display:flex;justify-content:center;align-items:center;padding-top:100px;}
.signup-box{width:420px;padding:35px;border-radius:22px;background:rgba(255,255,255,0.95);box-shadow:0 25px 45px rgba(0,0,0,0.35);}
.signup-box h2{text-align:center;margin-bottom:25px;color:#1e293b;}
input, select{width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:1px solid #ccc;font-size:14px;}
input:focus, select:focus{outline:none;border-color:#facc15;}
button{width:100%;padding:14px;border:none;border-radius:10px;background:#facc15;font-weight:600;cursor:pointer;transition:0.3s;}
button:hover{background:#eab308;}
.error{color:red;font-size:13px;margin-bottom:10px;text-align:center;}
</style>
</head>

<body>

<header>
  <div class="logo">ðŸšŒ Smart Bus Coordination</div>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'feedback' %}">Feedback</a>
    <a href="{% url 'about' %}">About Us</a>
  </nav>
</header>

<div class="container">
  <div class="signup-box">
    <h2>Create Account</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="mobile" placeholder="Mobile Number" required>

      <select name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="driver">Driver</option>
        <option value="admin">Admin</option>
      </select>

      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- POPUP MESSAGE -->
{% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message }}");
        window.location.href = "{% url 'login' %}";
    {% endfor %}
</script>
{% endif %}

</body>
</html>
